<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGame 2D engine</title>
    <script src="core.js"></script>
    <style>
        canvas {
            border:1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
        </style>
</head>
<body onload="run(480, 270, 0.01, true)">  
    <h1 id="name">KGame 2D engine</h1>

<script>
    var cube = new object(50, 50, "red", 50, 50, 0,0,)
    cube.name = "cube"
    
    
    var floor = new object(150, 150, "green", 50, 200, 0,0)
    floor.name = "floor"
    floor.anchored = true
</script>


</body>
</html>
