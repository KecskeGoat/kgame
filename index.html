    var cube = new component(50, 50, "red", 50, 50, 0,0,)
    cube.name = "player"
    Area.inUpdate = function() {
    if (Area.key && Area.key == 37) {balra() }
    if (Area.key && Area.key == 39) {jobbra() }
    if (Area.key && Area.key == 38) {fel() }
    if (Area.key && Area.key == 40) {le() }
    }

    function fel() {
        cube.y -= 3
    }
    function balra() {
        cube.x -= 3
    }
    function jobbra() {
        cube.x += 3
    }
    function le() {
        cube.y += 3
    }
